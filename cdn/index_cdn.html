<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
    <body>
        <div id="app">
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://uicdn.toast.com/toast-ui.vue-grid/latest/vue-grid.js"></script>
    <script type="text/javascript">
        const rows = [ // for rowData prop
            {
                name: 'Beautiful Lies',
                artist: 'Birdy'
            },
            {
                name: 'X',
                artist: 'Ed Sheeran'
            }
        ];
        const columns = [ // for columnData prop
            {
                title: 'Name',
                name: 'name',
            },
            {
                title: 'Artist',
                name: 'artist'
            }
        ]
        new Vue({
            el: '#app',
            template: '<grid :rowData="rows" :columnData="columns"/>',
            components: {
                'grid': toastui.Grid
            }
        });
    </script>
</html>

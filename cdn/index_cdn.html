<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
    <body>
        <div id="app">
            <grid :rowData="rows" :columnData="columns" />
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../node_modules/@toast-ui/vue-grid/dist/vue-grid.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            components: {
                'grid': toastui.Grid
            },
            data() {
                return {
                    rows: [ // for rowData prop
                        {
                            name: 'Beautiful Lies',
                            artist: 'Birdy'
                        },
                        {
                            name: 'X',
                            artist: 'Ed Sheeran'
                        }
                    ],
                    columns: [ // for columnData prop
                        {
                            title: 'Name',
                            name: 'name',
                        },
                        {
                            title: 'Artist',
                            name: 'artist'
                        }
                    ]
                }
            }
        });
    </script>
</html>
